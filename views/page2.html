<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../ressources/zoom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid p-0 m-0">
    <div class="background-image">
        <div class="row position-relative">
            <img src="../ressources/images/background-sky.png" alt="Desert dystopian" style="max-height:80dvh; width:100dvw;"/>
            <div class="foreground container-fluid p-0 m-0">
                <div class="col-md-7 position-absolute bottom-0 d-flex justify-content-end">
                    <div class="foreground">
                        <img src="../ressources/images/plane.png" alt="Avion" class="position-relative end-5">
                    </div>
                </div>
                <div class="col-md-8 position-absolute bottom-0 d-flex justify-content-end">
                    <div class="foreground">
                        <img src="../ressources/images/voiture.png" alt="voiture" class="position-relative end-5">
                    </div>
                </div>
                <div class="col-md-6 position-absolute bottom-0 d-flex justify-content-end">
                    <div class="foreground">
                        <img src="../ressources/images/velo.png" alt="velo" class="position-relative end-5">
                    </div>
                </div>
            </div>
        </div>
        <div class="row position-relative">
            <img src="../ressources/images/background-floor.png" alt="Desert dystopian"/>
            <img src="../ressources/images/screen.png" alt="Ecran" class="position-absolute bottom-0 screen m-0 p-0">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
